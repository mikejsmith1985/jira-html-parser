name: Release

on:
  push:
    branches:
      - master
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Get commit info
        id: commit
        run: |
          echo "message=$(git log -1 --pretty=%B | head -1)" >> $GITHUB_OUTPUT
          echo "author=$(git log -1 --pretty=%an)" >> $GITHUB_OUTPUT
          echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Run tests
        continue-on-error: true
        run: npm test

      - name: Determine version bump
        id: version
        run: |
          VERSION=$(cat package.json | grep '"version"' | head -1 | sed 's/.*: "\([^"]*\)".*/\1/')
          COMMIT_MSG="${{ steps.commit.outputs.message }}"
          
          # Determine version bump type
          if echo "$COMMIT_MSG" | grep -q "^feat!"; then
            MAJOR=$(echo $VERSION | cut -d. -f1)
            MAJOR=$((MAJOR + 1))
            NEW_VERSION="$MAJOR.0.0"
          elif echo "$COMMIT_MSG" | grep -q "^feat"; then
            MAJOR=$(echo $VERSION | cut -d. -f1)
            MINOR=$(echo $VERSION | cut -d. -f2)
            MINOR=$((MINOR + 1))
            NEW_VERSION="$MAJOR.$MINOR.0"
          else
            MAJOR=$(echo $VERSION | cut -d. -f1)
            MINOR=$(echo $VERSION | cut -d. -f2)
            PATCH=$(echo $VERSION | cut -d. -f3)
            PATCH=$((PATCH + 1))
            NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          fi
          
          echo "current=$VERSION" >> $GITHUB_OUTPUT
          echo "new=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Update package.json version
        run: |
          sed -i 's/"version": "[^"]*"/"version": "${{ steps.version.outputs.new }}"/g' package.json

      - name: Commit and tag
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add package.json
          git commit -m "chore: bump version to ${{ steps.version.outputs.new }}" || true
          git push origin master || true
          git tag -a "v${{ steps.version.outputs.new }}" -m "Release v${{ steps.version.outputs.new }}" || true
          git push origin "v${{ steps.version.outputs.new }}" || true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.new }}
          name: Release v${{ steps.version.outputs.new }}
          files: |
            jira-link-generator.html
            servicenow-link-generator.html
            package.json
            README.md
          body: |
            # Release v${{ steps.version.outputs.new }}
            
            ## Version Information
            - **Previous Version**: ${{ steps.version.outputs.current }}
            - **Current Version**: ${{ steps.version.outputs.new }}
            - **Commit**: ${{ steps.commit.outputs.sha }}
            - **Author**: ${{ steps.commit.outputs.author }}
            
            ## Changes
            ```
            ${{ steps.commit.outputs.message }}
            ```
            
            ## Quick Start
            Download the HTML file for your platform and open it in your web browser:
            - `jira-link-generator.html` - Generate pre-filled Jira issue links
            - `servicenow-link-generator.html` - Generate pre-filled ServiceNow record links
            
            ## Installation
            1. Download your preferred HTML file from the release assets
            2. Open it in any modern web browser (Chrome, Firefox, Safari, Edge)
            3. No installation or server required - works 100% offline
            
            ## Testing
            Run tests with: `npm test`
            
            ## Features
            - **Jira Issue Link Generator** - Create pre-filled Jira issue URLs
            - **ServiceNow Link Generator** - Create pre-filled ServiceNow record URLs
            - Configuration Items Management
            - Field Definitions & Presets
            - Rich Text Editing
            - localStorage Persistence
            
            ## Documentation
            - [README.md](https://github.com/mikejsmith1985/jira-html-parser/blob/master/README.md)
            - [CONFIG_ITEMS_USAGE_GUIDE.md](https://github.com/mikejsmith1985/jira-html-parser/blob/master/CONFIG_ITEMS_USAGE_GUIDE.md)
            - [GITHUB_AUTOMATION.md](https://github.com/mikejsmith1985/jira-html-parser/blob/master/GITHUB_AUTOMATION.md)
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
