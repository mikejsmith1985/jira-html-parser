<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jira Issue Link Generator v0.2.0</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f6fa;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      padding: 32px;
    }
    h1 {
      margin: 0 0 24px 0;
      font-size: 1.8rem;
      color: #222;
    }
    h2 {
      margin: 0 0 12px 0;
      font-size: 1.2rem;
      color: #333;
    }
    label {
      display: block;
      margin-top: 16px;
      font-weight: 600;
      color: #333;
    }
    .control-group {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-top: 8px;
    }
    select, input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    select:focus, input[type="text"]:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.1);
    }
    .btn {
      padding: 10px 14px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s;
    }
    .btn-primary {
      background: #3498db;
      color: #fff;
    }
    .btn-primary:hover {
      background: #217dbb;
    }
    .btn-danger {
      background: #e74c3c;
      color: #fff;
    }
    .btn-danger:hover {
      background: #c0392b;
    }
    .btn-success {
      background: #27ae60;
      color: #fff;
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      margin-top: 20px;
    }
    .btn-success:hover {
      background: #1e874b;
    }
    .btn-copy {
      background: #f1c40f;
      color: #222;
    }
    .btn-copy:hover {
      background: #d4ac0d;
    }

    /* Fields Section */
    .fields-section {
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid #eee;
    }
    .field-row {
      display: flex;
      gap: 12px;
      align-items: flex-start;
      margin-bottom: 16px;
      padding: 12px;
      background: #f9f9f9;
      border-radius: 6px;
    }
    .field-left {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .field-input-row {
      display: flex;
      gap: 6px;
      align-items: center;
    }
    .field-input-row select {
      flex: 1;
      min-width: 160px;
    }
    .field-input-row input {
      flex: 1;
      min-width: 160px;
    }
    .toolbar {
      display: flex;
      gap: 6px;
      margin-bottom: 6px;
      padding: 6px;
      background: #f0f0f0;
      border-radius: 4px;
    }
    .toolbar button {
      padding: 6px 10px;
      background: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 600;
    }
    .toolbar button:hover {
      background: #c0392b;
    }
    .rich-editor {
      min-height: 100px;
      width: 300px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #fff;
      font-size: 1rem;
      line-height: 1.4;
      overflow-y: auto;
    }
    .rich-editor:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.1);
    }

    /* Modal */
    .modal-backdrop {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      align-items: center;
      justify-content: center;
      z-index: 300;
    }
    .modal-backdrop.open {
      display: flex;
    }
    .modal {
      background: #fff;
      border-radius: 8px;
      padding: 24px;
      min-width: 360px;
      max-width: 90vw;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    }
    .alias-list {
      display: grid;
      grid-template-columns: 1fr 2fr auto;
      gap: 12px;
      align-items: center;
      margin-top: 12px;
      margin-bottom: 12px;
    }
    .alias-item {
      display: contents;
    }
    .alias-item-label {
      font-weight: 600;
      color: #222;
    }
    .alias-item-value {
      color: #666;
      font-size: 0.95rem;
      word-break: break-all;
    }
    .alias-empty {
      grid-column: 1 / -1;
      color: #999;
      font-style: italic;
      padding: 12px;
    }
    .modal-input-group {
      display: flex;
      gap: 8px;
      margin-top: 12px;
      margin-bottom: 12px;
    }
    .modal-input-group input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 0.95rem;
    }
    .modal-input-group button {
      padding: 8px 12px;
    }

    /* Output */
    .output-section {
      display: none;
      margin-top: 24px;
      padding: 16px;
      background: #f0f8ff;
      border: 1px solid #3498db;
      border-radius: 6px;
    }
    .output-section.show {
      display: block;
    }
    .output-link {
      margin-top: 12px;
      padding: 12px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      font-size: 0.85rem;
      word-break: break-all;
      line-height: 1.4;
      color: #0a58ca;
    }
    .output-actions {
      margin-top: 12px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        margin: 20px;
        padding: 16px;
      }
      .field-row {
        flex-direction: column;
      }
      .rich-editor {
        width: 100%;
      }
      .control-group {
        flex-direction: column;
      }
      select, input[type="text"], .control-group > * {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Jira Issue Link Generator <span style="font-size: 0.7rem; color: #999;">v0.2.0</span></h1>

    <!-- Base URL -->
    <label>Base URL</label>
    <div class="control-group">
      <select id="baseUrlSelect"></select>
      <button class="btn btn-primary" id="manageBaseUrlBtn">Manage</button>
    </div>

    <!-- Project ID -->
    <label>Project ID (pid)</label>
    <div class="control-group">
      <select id="projectIdSelect"></select>
      <button class="btn btn-primary" id="manageProjectIdBtn">Manage</button>
    </div>

    <!-- Issue Type ID -->
    <label>Issue Type ID</label>
    <div class="control-group">
      <select id="issueTypeIdSelect"></select>
      <button class="btn btn-primary" id="manageIssueTypeIdBtn">Manage</button>
    </div>

    <!-- Fields -->
    <div class="fields-section">
      <label>Fields</label>
      <div id="fieldsContainer"></div>
      <button class="btn btn-primary" id="addFieldBtn">+ Add Field</button>
    </div>

    <!-- Generate Button -->
    <button class="btn btn-success" id="generateBtn">Generate Link</button>

    <!-- Output -->
    <div id="outputSection" class="output-section">
      <strong>Generated Link:</strong>
      <div class="output-link" id="outputLink"></div>
      <div class="output-actions">
        <button class="btn btn-copy" id="copyBtn">Copy to Clipboard</button>
      </div>
    </div>
  </div>

  <!-- Alias Manager Modal -->
  <div id="aliasModal" class="modal-backdrop">
    <div class="modal">
      <h2 id="aliasModalTitle">Manage Aliases</h2>
      <div id="aliasList" class="alias-list"></div>
      <div class="modal-input-group">
        <input type="text" id="aliasNameInput" placeholder="Alias name (e.g. Prod)" />
        <input type="text" id="aliasValueInput" placeholder="Value (e.g. https://jira.example.com/)" />
        <button class="btn btn-primary" id="aliasAddBtn">Add</button>
      </div>
      <div style="text-align: right; margin-top: 16px;">
        <button class="btn btn-danger" id="aliasCloseBtn">Close</button>
      </div>
    </div>
  </div>

  <script>
    // ============================================
    // STATE & STORAGE
    // ============================================
    const storageKeys = {
      aliases_baseUrl: 'jiraGen_aliases_baseUrl',
      aliases_projectId: 'jiraGen_aliases_projectId',
      aliases_issueTypeId: 'jiraGen_aliases_issueTypeId',
      aliases_field: 'jiraGen_aliases_field',
      state: 'jiraGen_state_v2'
    };

    function getStoredAliases(type) {
      const key = storageKeys[`aliases_${type}`];
      return JSON.parse(localStorage.getItem(key) || '[]');
    }

    function setStoredAliases(type, aliases) {
      const key = storageKeys[`aliases_${type}`];
      localStorage.setItem(key, JSON.stringify(aliases));
    }

    function saveAppState() {
      const state = {
        baseUrl: document.getElementById('baseUrlSelect').value,
        projectId: document.getElementById('projectIdSelect').value,
        issueTypeId: document.getElementById('issueTypeIdSelect').value,
        fields: getAllFieldData()
      };
      localStorage.setItem(storageKeys.state, JSON.stringify(state));
    }

    function restoreAppState() {
      const raw = localStorage.getItem(storageKeys.state);
      if (!raw) {
        addField();
        return;
      }
      try {
        const state = JSON.parse(raw);
        if (state.baseUrl) document.getElementById('baseUrlSelect').value = state.baseUrl;
        if (state.projectId) document.getElementById('projectIdSelect').value = state.projectId;
        if (state.issueTypeId) document.getElementById('issueTypeIdSelect').value = state.issueTypeId;
        (state.fields || []).forEach(field => addField(field));
      } catch (e) {
        console.error('Error restoring state:', e);
        addField();
      }
    }

    // ============================================
    // DROPDOWN UTILITIES
    // ============================================
    function populateDropdown(selectElement, type) {
      const aliases = getStoredAliases(type);
      selectElement.innerHTML = '';
      
      const placeholder = document.createElement('option');
      placeholder.value = '';
      placeholder.textContent = '-- Select --';
      selectElement.appendChild(placeholder);

      aliases.forEach(alias => {
        const option = document.createElement('option');
        option.value = alias.value;
        option.textContent = `${alias.name} (${alias.value})`;
        selectElement.appendChild(option);
      });
    }

    function refreshAllDropdowns() {
      populateDropdown(document.getElementById('baseUrlSelect'), 'baseUrl');
      populateDropdown(document.getElementById('projectIdSelect'), 'projectId');
      populateDropdown(document.getElementById('issueTypeIdSelect'), 'issueTypeId');
      document.querySelectorAll('.field-alias-select').forEach(select => {
        populateDropdown(select, 'field');
      });
    }

    // ============================================
    // ALIAS MODAL
    // ============================================
    let currentAliasType = null;

    const aliasModal = document.getElementById('aliasModal');
    const aliasList = document.getElementById('aliasList');
    const aliasNameInput = document.getElementById('aliasNameInput');
    const aliasValueInput = document.getElementById('aliasValueInput');

    function openAliasManager(type) {
      currentAliasType = type;
      const titles = {
        baseUrl: 'Manage Base URL Aliases',
        projectId: 'Manage Project ID Aliases',
        issueTypeId: 'Manage Issue Type ID Aliases',
        field: 'Manage Field Aliases'
      };
      document.getElementById('aliasModalTitle').textContent = titles[type];
      renderAliasListUI();
      aliasModal.classList.add('open');
      aliasNameInput.value = '';
      aliasValueInput.value = '';
      aliasNameInput.focus();
    }

    function closeAliasManager() {
      aliasModal.classList.remove('open');
      currentAliasType = null;
    }

    function renderAliasListUI() {
      if (!currentAliasType) return;
      
      const aliases = getStoredAliases(currentAliasType);
      aliasList.innerHTML = '';
      
      if (aliases.length === 0) {
        const empty = document.createElement('div');
        empty.className = 'alias-empty';
        empty.textContent = 'No aliases defined yet.';
        aliasList.appendChild(empty);
        return;
      }

      aliases.forEach((alias, index) => {
        const itemLabel = document.createElement('div');
        itemLabel.className = 'alias-item-label';
        itemLabel.textContent = alias.name;

        const itemValue = document.createElement('div');
        itemValue.className = 'alias-item-value';
        itemValue.textContent = alias.value;

        const removeBtn = document.createElement('button');
        removeBtn.className = 'btn btn-danger';
        removeBtn.textContent = 'Remove';
        removeBtn.addEventListener('click', () => {
          const all = getStoredAliases(currentAliasType);
          all.splice(index, 1);
          setStoredAliases(currentAliasType, all);
          renderAliasListUI();
          refreshAllDropdowns();
          saveAppState();
        });

        aliasList.appendChild(itemLabel);
        aliasList.appendChild(itemValue);
        aliasList.appendChild(removeBtn);
      });
    }

    document.getElementById('aliasAddBtn').addEventListener('click', () => {
      if (!currentAliasType) return;
      const name = aliasNameInput.value.trim();
      const value = aliasValueInput.value.trim();
      
      if (!name || !value) {
        alert('Please enter both alias name and value.');
        return;
      }

      const aliases = getStoredAliases(currentAliasType);
      aliases.push({ name, value });
      setStoredAliases(currentAliasType, aliases);
      
      renderAliasListUI();
      refreshAllDropdowns();
      aliasNameInput.value = '';
      aliasValueInput.value = '';
      saveAppState();
      aliasNameInput.focus();
    });

    document.getElementById('aliasCloseBtn').addEventListener('click', closeAliasManager);

    // Manage buttons
    document.getElementById('manageBaseUrlBtn').addEventListener('click', () => openAliasManager('baseUrl'));
    document.getElementById('manageProjectIdBtn').addEventListener('click', () => openAliasManager('projectId'));
    document.getElementById('manageIssueTypeIdBtn').addEventListener('click', () => openAliasManager('issueTypeId'));

    // ============================================
    // FIELD ROWS
    // ============================================
    const fieldsContainer = document.getElementById('fieldsContainer');

    function addField(data = {}) {
      const fieldRow = document.createElement('div');
      fieldRow.className = 'field-row';

      // Left: field selection
      const fieldLeft = document.createElement('div');
      fieldLeft.className = 'field-left';

      const fieldInputRow = document.createElement('div');
      fieldInputRow.className = 'field-input-row';

      const fieldSelect = document.createElement('select');
      fieldSelect.className = 'field-alias-select';
      populateDropdown(fieldSelect, 'field');
      fieldSelect.value = data.name || '';

      const fieldManageBtn = document.createElement('button');
      fieldManageBtn.className = 'btn btn-primary';
      fieldManageBtn.textContent = 'Manage';
      fieldManageBtn.style.padding = '8px 10px';
      fieldManageBtn.addEventListener('click', () => openAliasManager('field'));

      const fieldCustomInput = document.createElement('input');
      fieldCustomInput.type = 'text';
      fieldCustomInput.placeholder = 'Field (e.g. summary, customfield_12345)';
      fieldCustomInput.value = data.name || '';
      fieldCustomInput.style.display = fieldSelect.value ? 'none' : 'block';

      fieldSelect.addEventListener('change', () => {
        if (fieldSelect.value) {
          fieldCustomInput.value = fieldSelect.value;
          fieldCustomInput.style.display = 'none';
        } else {
          fieldCustomInput.value = '';
          fieldCustomInput.style.display = 'block';
          fieldCustomInput.focus();
        }
        saveAppState();
      });

      fieldCustomInput.addEventListener('input', saveAppState);

      fieldInputRow.appendChild(fieldSelect);
      fieldInputRow.appendChild(fieldManageBtn);
      fieldInputRow.appendChild(fieldCustomInput);
      fieldLeft.appendChild(fieldInputRow);

      // Middle: toolbar + editor
      const editorContainer = document.createElement('div');
      editorContainer.style.display = 'flex';
      editorContainer.style.flexDirection = 'column';
      editorContainer.style.gap = '4px';

      const toolbar = document.createElement('div');
      toolbar.className = 'toolbar';

      const buttons = [
        { label: 'B', cmd: 'bold' },
        { label: 'I', cmd: 'italic' },
        { label: 'U', cmd: 'underline' },
        { label: 'â€¢', cmd: 'insertUnorderedList' }
      ];

      buttons.forEach(({ label, cmd }) => {
        const btn = document.createElement('button');
        btn.textContent = label;
        btn.addEventListener('click', (e) => {
          e.preventDefault();
          editor.focus();
          document.execCommand(cmd, false, null);
          saveAppState();
        });
        toolbar.appendChild(btn);
      });

      const editor = document.createElement('div');
      editor.contentEditable = 'true';
      editor.className = 'rich-editor';
      editor.innerHTML = data.value || '';
      editor.addEventListener('input', saveAppState);

      editorContainer.appendChild(toolbar);
      editorContainer.appendChild(editor);

      // Right: remove button
      const removeBtn = document.createElement('button');
      removeBtn.className = 'btn btn-danger';
      removeBtn.textContent = 'Remove';
      removeBtn.style.alignSelf = 'flex-start';
      removeBtn.addEventListener('click', () => {
        fieldsContainer.removeChild(fieldRow);
        saveAppState();
      });

      fieldRow.appendChild(fieldLeft);
      fieldRow.appendChild(editorContainer);
      fieldRow.appendChild(removeBtn);
      fieldsContainer.appendChild(fieldRow);

      saveAppState();
    }

    document.getElementById('addFieldBtn').addEventListener('click', () => addField());

    function getAllFieldData() {
      const rows = document.querySelectorAll('.field-row');
      const fields = [];
      rows.forEach(row => {
        const select = row.querySelector('.field-alias-select');
        const input = row.querySelector('input[type="text"]');
        const editor = row.querySelector('.rich-editor');
        
        const name = (input && input.value.trim()) || (select && select.value) || '';
        const value = editor ? editor.innerHTML : '';

        if (name) {
          fields.push({ name, value });
        }
      });
      return fields;
    }

    // ============================================
    // LINK GENERATION
    // ============================================
    function formatFieldValue(html) {
      // Strip HTML tags, preserve line breaks
      let text = html
        .replace(/<br\s*\/?>/gi, '\n')
        .replace(/<div>/gi, '\n')
        .replace(/<[^>]+>/g, '');
      
      const lines = text.split('\n');
      return lines
        .map(line => {
          const trimmed = line.trim();
          if (!trimmed) return '';
          if (trimmed.startsWith('*') || trimmed.startsWith('-')) {
            return trimmed.startsWith('*') ? trimmed : '* ' + trimmed.substring(1).trim();
          }
          return trimmed;
        })
        .filter(Boolean)
        .join('\n');
    }

    document.getElementById('generateBtn').addEventListener('click', () => {
      const baseUrl = document.getElementById('baseUrlSelect').value.trim();
      const projectId = document.getElementById('projectIdSelect').value.trim();
      const issueTypeId = document.getElementById('issueTypeIdSelect').value.trim();

      if (!baseUrl || !projectId || !issueTypeId) {
        alert('Please select Base URL, Project ID, and Issue Type ID.');
        return;
      }

      const fields = getAllFieldData();
      const cleanBaseUrl = baseUrl.replace(/\/+$/, '');
      let url = `${cleanBaseUrl}/secure/CreateIssueDetails!init.jspa?pid=${encodeURIComponent(projectId)}&issuetype=${encodeURIComponent(issueTypeId)}`;

      fields.forEach(field => {
        const formattedValue = formatFieldValue(field.value);
        url += `&${encodeURIComponent(field.name)}=${encodeURIComponent(formattedValue)}`;
      });

      document.getElementById('outputLink').textContent = url;
      document.getElementById('outputSection').classList.add('show');
      saveAppState();
    });

    document.getElementById('copyBtn').addEventListener('click', () => {
      const link = document.getElementById('outputLink').textContent;
      navigator.clipboard.writeText(link).then(() => {
        const btn = document.getElementById('copyBtn');
        const originalText = btn.textContent;
        btn.textContent = 'Copied!';
        setTimeout(() => {
          btn.textContent = originalText;
        }, 1200);
      });
    });

    // ============================================
    // INITIALIZATION
    // ============================================
    document.addEventListener('DOMContentLoaded', () => {
      refreshAllDropdowns();
      restoreAppState();
    });
  </script>
</body>
</html>
