<!DOCTYPE html>

<head>

  <title>Field Picker Test Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    .form-container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 30px;
    }
    .field-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #34495e;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    .required-indicator {
      color: #e74c3c;
      margin-left: 5px;
    }
    .instructions {
      background: #e8f4fd;
      padding: 15px;
      border-radius: 4px;
      border-left: 4px solid #3498db;
      margin-bottom: 30px;
    }
    .instructions h3 {
      margin-top: 0;
      color: #2980b9;
    }
  </style>
</head>
